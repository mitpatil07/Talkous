<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Basic SEO -->
    <title>Talkous Media</title>
    <meta
      name="description"
      content="Talkous Media is a podcast and social media company focused on helping creators build a strong, consistent digital presence through content strategy, podcasts, and branding."
    />
    <meta
      name="keywords"
      content="Talkous Media, Podcast, Social Media, Creators, Content Creation, Personal Branding, Digital Presence, Creator Growth, Marketing"
    />
    <meta name="author" content="Talkous Media" />
    <meta name="robots" content="index, follow" />

    <!-- Mobile & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7C3AED" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logoicon.png" />

    <!-- Canonical (Replace with your real domain once hosted) -->
    <link rel="canonical" href="https://talkousmedia.com/" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Talkous Media | Podcast & Social Media for Creators" />
    <meta
      property="og:description"
      content="Helping creators build a strong, consistent digital presence through podcasts, content strategy, and social media growth."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://talkousmedia.com/" />
    <meta property="og:image" content="https://talkousmedia.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Talkous Media" />

    <!-- Twitter / X Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Talkous Media | Podcast & Social Media for Creators" />
    <meta
      name="twitter:description"
      content="Helping creators build a strong, consistent digital presence through podcasts, content strategy, and social media growth."
    />
    <meta name="twitter:image" content="https://talkousmedia.com/og-image.png" />

    <!-- Performance: Preconnect (optional but helpful if using fonts / cdns) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Your App -->
    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
